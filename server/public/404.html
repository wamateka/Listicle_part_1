<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header></header>

    <main class="container" style="display:flex;align-items:center;justify-content:center;min-height:60vh;">
      <div class="card" style="max-width:720px;padding:28px;text-align:center;">
        <div class="card-top" style="height:110px;display:flex;align-items:center;justify-content:center">
          <div class="placeholder">404</div>
        </div>
        <div class="card-body">
          <h2 class="title">Page not found</h2>
          <p class="description muted">We couldn't find the page you were looking for. It may have moved or the URL is incorrect.</p>
          <div style="margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap;">
            <a class="btn" href="/">Go to Home</a>
            <a class="btn btn--neon" href="/startUpList">View Startups</a>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/scripts/header.js"></script>
  </body>
</html>
